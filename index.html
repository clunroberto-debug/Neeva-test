<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Neeva – Proto Turni</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b1020;
      color: #f0f4ff;
      margin: 0;
      padding: 0;
    }
    h1, h2, h3 {
      margin: 0.3rem 0;
    }
    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
    }
    .board {
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }
    .card, .panel {
      background: #141a33;
      border-radius: 8px;
      padding: 0.75rem;
      box-shadow: 0 0 0 1px #262e4f;
    }
    .row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .char {
      flex: 1 1 0;
      border-radius: 6px;
      padding: 0.5rem;
      background: #1a2140;
    }
    .char-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .hp {
      font-size: 0.9rem;
    }
    .tag {
      display: inline-block;
      font-size: 0.75rem;
      padding: 0.1rem 0.4rem;
      border-radius: 999px;
      margin-right: 0.25rem;
      margin-top: 0.2rem;
      background: #28325c;
    }
    button {
      background: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
      cursor: pointer;
    }
    button[disabled] {
      opacity: 0.4;
      cursor: default;
    }
    .btn-secondary {
      background: #4b5563;
    }
    .btn-danger {
      background: #ef4444;
    }
    .hand {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .hand-card {
      background: #111827;
      border-radius: 6px;
      padding: 0.35rem 0.5rem;
      font-size: 0.8rem;
      min-width: 140px;
      border: 1px solid #374151;
    }
    .hand-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    .log {
      font-size: 0.8rem;
      max-height: 280px;
      overflow-y: auto;
      white-space: pre-line;
    }
    .phase-badge {
      display: inline-block;
      font-size: 0.8rem;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      background: #1f2937;
      margin-left: 0.25rem;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <h1>Neeva – Prototipo Turni</h1>
  <div>
    Turno giocatore: <span id="turnNumber">1</span>
    <span class="phase-badge" id="phaseLabel">Fase: START</span>
  </div>

  <div class="board">
    <!-- SINISTRA: CAMPO E MANO -->
    <div class="card">
      <h2>Campo</h2>

      <h3>Tu</h3>
      <div class="row" id="playerTeam"></div>

      <h3>Nemico (bot)</h3>
      <div class="row" id="enemyTeam"></div>

      <hr />

      <div class="row" style="justify-content: space-between;">
        <div>
          <strong>Mana:</strong>
          <span id="manaDisplay"></span> / <span id="maxManaDisplay"></span>
        </div>
        <div>
          <button id="resolveButton" class="btn-secondary" disabled>Risolvi turno</button>
        </div>
      </div>

      <h3>Mano</h3>
      <div class="hand" id="handContainer"></div>
    </div>

    <!-- DESTRA: CODA AZIONI + LOG -->
    <div class="panel">
      <h2>Azioni in coda</h2>
      <div id="queueList" style="font-size:0.8rem; min-height:2rem; margin-bottom:0.5rem;"></div>
      <hr />
      <h2>Log</h2>
      <div id="log" class="log"></div>
    </div>
  </div>
</div>

<script>
/*
  PROTOTIPO TURNO NEEVA

  Fasi del turno giocatore:
  1) START:
     - pesca carte
     - rigenera mana
  2) MAIN:
     - il giocatore gioca carte (si scala il mana, ma NON si risolvono subito)
     - per ogni carta giocata → azione aggiunta in coda
  3) RESOLVE:
     - esegue in ordine tutte le azioni in coda
     - poi scatta automaticamente il turno del bot
     - poi si passa al prossimo turno giocatore (START)
*/

const state = {
  turnNumber: 1,
  phase: "START", // START, MAIN, RESOLVE
  playerMana: 7,
  playerMaxMana: 7,
  hand: [],
  deck: [],
  discardPile: [],
  queue: [],
  playerTeam: [
    { id: "basil", name: "Basil", hp: 1020, maxHp: 1020, atk: 63, def: 40 },
    { id: "gael", name: "Gael", hp: 900, maxHp: 900, atk: 72, def: 11 },
    { id: "zagrok", name: "Zagrok", hp: 830, maxHp: 830, atk: 68, def: 13 }
  ],
  enemyTeam: [
    { id: "mordel", name: "Mordel", hp: 1020, maxHp: 1020, atk: 60, def: 32 },
    { id: "kiddou", name: "Kiddou", hp: 820, maxHp: 820, atk: 58, def: 23 },
    { id: "rindu", name: "Rindu", hp: 860, maxHp: 860, atk: 78, def: 28 }
  ]
};

// Carte di esempio per il prototipo
const CARD_LIBRARY = [
  {
    id: "attack_basic",
    name: "Attacco Base",
    owner: "any",       // chiunque può usarla nel prototipo
    cost: 1,
    type: "attack",
    description: "Attacca un nemico con 40% ATK.",
    vc: 0.40
  },
  {
    id: "buff_def",
    name: "Scudo Difensivo",
    owner: "any",
    cost: 2,
    type: "buff_def",
    description: "+20 DEF per questo turno.",
  },
  {
    id: "heal",
    name: "Cura Leggera",
    owner: "any",
    cost: 2,
    type: "heal",
    description: "Cura 15% degli LP massimi di un alleato."
  }
];

// Utility UI
function log(msg) {
  const el = document.getElementById("log");
  el.textContent = msg + "\n" + el.textContent;
}

function updatePhaseLabel() {
  document.getElementById("phaseLabel").textContent = "Fase: " + state.phase;
}

function renderTeams() {
  const playerContainer = document.getElementById("playerTeam");
  const enemyContainer = document.getElementById("enemyTeam");
  playerContainer.innerHTML = "";
  enemyContainer.innerHTML = "";

  state.playerTeam.forEach(ch => {
    const d = document.createElement("div");
    d.className = "char";
    d.innerHTML = `
      <div class="char-title">${ch.name}</div>
      <div class="hp">LP: ${ch.hp} / ${ch.maxHp}</div>
      <div class="hp">ATK: ${ch.atk} | DEF: ${ch.def}</div>
    `;
    playerContainer.appendChild(d);
  });

  state.enemyTeam.forEach(ch => {
    const d = document.createElement("div");
    d.className = "char";
    d.innerHTML = `
      <div class="char-title">${ch.name}</div>
      <div class="hp">LP: ${ch.hp} / ${ch.maxHp}</div>
      <div class="hp">ATK: ${ch.atk} | DEF: ${ch.def}</div>
    `;
    enemyContainer.appendChild(d);
  });
}

function renderMana() {
  document.getElementById("manaDisplay").textContent = state.playerMana;
  document.getElementById("maxManaDisplay").textContent = state.playerMaxMana;
}

function renderHand() {
  const handEl = document.getElementById("handContainer");
  handEl.innerHTML = "";

  state.hand.forEach((card, index) => {
    const c = document.createElement("div");
    c.className = "hand-card";
    const canPlay = state.phase === "MAIN" && state.playerMana >= card.cost;

    c.innerHTML = `
      <div class="hand-card-header">
        <span>${card.name}</span>
        <span class="tag">Costo: ${card.cost}</span>
      </div>
      <div style="margin-bottom:0.25rem;">${card.description}</div>
      <button ${canPlay ? "" : "disabled"}
              data-index="${index}">
        Gioca carta
      </button>
    `;

    const btn = c.querySelector("button");
    btn.addEventListener("click", () => playCardFromHand(index));
    handEl.appendChild(c);
  });
}

function renderQueue() {
  const qEl = document.getElementById("queueList");
  if (state.queue.length === 0) {
    qEl.textContent = "(nessuna azione in coda)";
    return;
  }
  qEl.innerHTML = "";
  state.queue.forEach((action, i) => {
    const line = document.createElement("div");
    const targetName = action.target?.name || "—";
    line.textContent = `${i + 1}. ${action.label} → ${targetName}`;
    qEl.appendChild(line);
  });
}

// Deck & pescata
function initDeck() {
  // prototipo: 10 carte random dalla library
  state.deck = [];
  for (let i = 0; i < 10; i++) {
    const base = CARD_LIBRARY[Math.floor(Math.random() * CARD_LIBRARY.length)];
    // copia shallow con id univoco
    state.deck.push({ ...base, instanceId: "c" + i });
  }
  shuffle(state.deck);
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function drawCards(n) {
  for (let i = 0; i < n; i++) {
    if (state.deck.length === 0) break;
    const card = state.deck.shift();
    state.hand.push(card);
  }
}

function startPlayerTurn() {
  state.phase = "START";
  updatePhaseLabel();
  state.turnNumber++;
  document.getElementById("turnNumber").textContent = state.turnNumber;

  // recupero mana full
  state.playerMana = state.playerMaxMana;

  // pescata
  drawCards(3);

  log(`--- Inizio turno giocatore ${state.turnNumber} ---`);
  log(`Peschi 3 carte. Mana ripristinato a ${state.playerMana}.`);

  // passiamo subito alla MAIN phase
  state.phase = "MAIN";
  updatePhaseLabel();

  document.getElementById("resolveButton").disabled = false;

  renderMana();
  renderHand();
  renderQueue();
  renderTeams();
}

function playCardFromHand(index) {
  if (state.phase !== "MAIN") return;
  const card = state.hand[index];
  if (!card) return;
  if (state.playerMana < card.cost) {
    log("Non hai abbastanza mana per questa carta.");
    return;
  }

  // per semplicità nel prototipo:
  // - gli attacchi colpiscono sempre Rindu (se vivo)
  // - le cure/buff colpiscono sempre Basil
  let target = null;
  let label = card.name;
  if (card.type === "attack") {
    target = state.enemyTeam.find(c => c.id === "rindu" && c.hp > 0)
          || state.enemyTeam.find(c => c.hp > 0);
    label += " (ATTACCO)";
  } else if (card.type === "heal" || card.type === "buff_def") {
    target = state.playerTeam.find(c => c.id === "basil") || state.playerTeam[0];
    label += " (SU " + target.name + ")";
  }

  // scala mana
  state.playerMana -= card.cost;

  // aggiungi azione in coda (non si risolve ORA)
  state.queue.push({
    card,
    target,
    label
  });

  // rimuovi carta dalla mano (giocata)
  state.hand.splice(index, 1);

  log(`Metti in coda: ${card.name}. Mana rimanente: ${state.playerMana}.`);

  renderHand();
  renderMana();
  renderQueue();
}

// RISOLUZIONE DEL TURNO
function resolvePlayerTurn() {
  if (state.phase !== "MAIN") return;
  state.phase = "RESOLVE";
  updatePhaseLabel();
  document.getElementById("resolveButton").disabled = true;

  log(">>> Inizia fase di RISOLUZIONE delle tue carte...");

  // esegui tutte le azioni in coda, in ordine
  state.queue.forEach(action => {
    const card = action.card;
    const target = action.target;
    if (!target || target.hp <= 0) return;

    if (card.type === "attack") {
      // prototipo: danno = ATK * vc - DEF
      const attacker = state.playerTeam[0]; // Basil come placeholder
      const base = Math.round(attacker.atk * card.vc);
      const dmg = Math.max(0, base - target.def);
      target.hp = Math.max(0, target.hp - dmg);
      log(`La tua ${card.name} infligge ${dmg} danni a ${target.name}.`);
    } else if (card.type === "heal") {
      const healAmount = Math.round(target.maxHp * 0.15);
      target.hp = Math.min(target.maxHp, target.hp + healAmount);
      log(`${card.name} cura ${target.name} di ${healAmount} LP.`);
    } else if (card.type === "buff_def") {
      // PROTOTIPO: +20 DEF solo per questo turno
      target.def += 20;
      log(`${card.name} dà +20 DEF a ${target.name} (solo per questo turno prototipo).`);
    }
  });

  // svuota la coda
  state.queue = [];
  renderQueue();
  renderTeams();

  // dopo che hai risolto, parte automaticamente il turno del bot
  enemyTurn();
}

// TURNO NEMICO (semplificato)
function enemyTurn() {
  log(">>> Inizia il turno del NEMICO...");

  // Bot: sceglie il primo personaggio vivo e attacca il tuo Basil con un attacco base
  const attacker = state.enemyTeam.find(c => c.hp > 0);
  const target = state.playerTeam.find(c => c.id === "basil") || state.playerTeam[0];

  if (!attacker || !target || target.hp <= 0) {
    log("Il nemico non può agire.");
  } else {
    const base = Math.round(attacker.atk * 0.4);
    const dmg = Math.max(0, base - target.def);
    target.hp = Math.max(0, target.hp - dmg);
    log(`${attacker.name} attacca ${target.name} e infligge ${dmg} danni.`);
  }

  renderTeams();

  // FINE TURNO AUTOMATICA → inizia un nuovo turno giocatore
  log("--- Fine turno nemico. Nuovo turno giocatore. ---");
  state.queue = [];
  renderQueue();

  startPlayerTurn();
}

// Inizializzazione
function initGame() {
  initDeck();
  document.getElementById("turnNumber").textContent = state.turnNumber;
  renderTeams();
  renderMana();
  renderHand();
  renderQueue();
  updatePhaseLabel();

  // primo turno del giocatore
  startPlayerTurn();

  document.getElementById("resolveButton").addEventListener("click", resolvePlayerTurn);
}

initGame();
</script>
</body>
</html>
